name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential ninja-build libssl-dev pkg-config ripgrep clang-format

      - name: Configure (Debug)
        run: make configure BUILD_TYPE=Debug

      - name: Build
        run: make build

      - name: Format check
        run: scripts/check_format.sh

      - name: Naming + Abbreviation checks (warn-only for abbreviations)
        run: make check

      - name: Run tests
        run: make test

